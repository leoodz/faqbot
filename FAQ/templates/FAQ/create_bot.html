{% extends "base.html" %}
{% block title %}Новый бот{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center text-uppercase color1 pt-2">Создание бота</h2>
        </div>
    </div>
    <form method="post">{% csrf_token %}
       {% for f in form %}
            <div class="row row-cols-md-2 pb-2">
                <label class="col-md-3 col-form-label" for="{{ f.id_for_label }}"> {{ f.label }}:</label>
                <div class="col-md-7">
                    {{ f }}
                </div>
                <div class="form-error --danger">
                    {{f.errors}}
                </div>
            </div>
        {% endfor %}
        <div class="row row-cols-md-2 pb-2 justify-content-center">
            <div class="col-md-8 d-grid mx-auto">
                <a href="{% url 'FAQ:bot_list' %}" class="btn btn-outline-danger mb-3">Отмена</a>
            </div>
            <div class="col-md-4 d-grid mx-auto">
                <input type="submit" class="btn btn-outline-success mb-3" value="Сохранить">
            </div>
        </div>
    </form>
</div>
{% endblock %}
